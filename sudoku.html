<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philo Math Sudoku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
        }

        h1 {
            margin: 20px 0;
            color: #333;
            text-shadow: 1px 1px 2px #bbb;
        }

        .sudoku-container {
            display: grid;
            grid-gap: 1px;
            background-color: #aaa;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 8px;
            margin: 20px;
        }

        .cell {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #fff;
            border: 1px solid #bbb;
            outline: none;
            box-sizing: border-box;
            width: 50px;
            height: 50px;
            border-radius: 4px;
        }

        .cell:focus {
            background-color: #cfe9fc;
        }

        .cell[readonly] {
            background-color: #e9e9e9;
            color: #444;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select {
            padding: 10px;
            font-size: 18px;
            border-radius: 4px;
            border: 1px solid #bbb;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Sudoku Game</h1>
    <div class="controls">
        <select id="grid-size" onchange="changeGridSize()">
            <option value="3">3x3</option>
            <option value="9" selected>9x9</option>
        </select>
        <div class="buttons">
            <button onclick="generatePuzzle()">New Puzzle</button>
            <button onclick="resetBoard()">Reset</button>
            <button onclick="checkAnswers()">Check</button>
        </div>
    </div>
    <div class="sudoku-container" id="sudoku-board"></div>
    <div class="message" id="message"></div>

    <footer>
        Philo Math Sudoku Game Â© 2025 | Made by students of Oak Valley
    </footer>

    <script>
        let gridSize = 9;
        let board = [];

        function createBoard() {
            const container = document.getElementById('sudoku-board');
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.classList.add('cell');
                    input.min = 1;
                    input.max = gridSize;
                    input.value = board[i][j] !== 0 ? board[i][j] : '';
                    input.readOnly = board[i][j] !== 0;
                    input.dataset.row = i;
                    input.dataset.col = j;
                    container.appendChild(input);
                }
            }
        }

        function generatePuzzle() {
            board = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));

            const numHints = Math.floor(gridSize * gridSize * 0.3);
            for (let i = 0; i < numHints; i++) {
                const row = Math.floor(Math.random() * gridSize);
                const col = Math.floor(Math.random() * gridSize);
                const num = Math.floor(Math.random() * gridSize) + 1;

                if (isValid(row, col, num)) {
                    board[row][col] = num;
                }
            }

            createBoard();
            document.getElementById('message').textContent = '';
        }

        function resetBoard() {
            createBoard();
            document.getElementById('message').textContent = '';
        }

        function changeGridSize() {
            gridSize = parseInt(document.getElementById('grid-size').value);
            generatePuzzle();
        }

        function isValid(row, col, num) {
            const boxSize = Math.sqrt(gridSize);

            for (let x = 0; x < gridSize; x++) {
                if (
                    board[row][x] === num ||
                    board[x][col] === num
                ) {
                    return false;
                }
            }

            const startRow = Math.floor(row / boxSize) * boxSize;
            const startCol = Math.floor(col / boxSize) * boxSize;

            for (let i = 0; i < boxSize; i++) {
                for (let j = 0; j < boxSize; j++) {
                    if (board[startRow + i][startCol + j] === num) {
                        return false;
                    }
                }
            }

            return true;
        }

        function checkAnswers() {
            const cells = document.querySelectorAll('.cell');
            let isCorrect = true;

            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const value = parseInt(cell.value);

                if (!value || (value !== board[row][col] && board[row][col] !== 0)) {
                    cell.style.backgroundColor = '#f8d7da';
                    isCorrect = false;
                } else {
                    cell.style.backgroundColor = '#d4edda';
                }
            });

            const messageElement = document.getElementById('message');
            if (isCorrect) {
                messageElement.textContent = 'All answers are correct!';
                messageElement.style.color = 'green';
            } else {
                messageElement.textContent = 'Some answers are incorrect. Please try again.';
                messageElement.style.color = 'red';
            }
        }

        generatePuzzle();
    </script>
</body>
</html>
