<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philo Math app</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <h1>Philo Math App</h1>
        <p>Sharpen your Sudoku-solving skills with different grid sizes!</p>
    </header>

    <div class="button-container">
        <button onclick="generateGrid(3)">Play 3x3 Sudoku</button>
        <button onclick="generateGrid(4)">Play 4x4 Sudoku</button>
        <button onclick="generateGrid(6)">Play 6x6 Sudoku</button>
    </div>

    <main>
        <div id="timer" class="timer">Time: 00:00</div>
        <div id="sudoku-container" class="sudoku-grid"></div>
        
        <button onclick="checkSudoku(3)">Check Sudoku</button>
        <button onclick="resetGame(3)">Reset Game</button>
        <button id="pause-button" onclick="togglePause()">Pause Timer</button>
    </main>

    <script src="scripts.js"></script> <!-- Link to the JS file -->
</body>
</html>
